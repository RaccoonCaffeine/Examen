{% load static %}
<!doctype html>
<html lang="en">
<head>
<title>{{Titulo}}</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light" style="">
    <a class="navbar-brand mr-2" href="/index">
        <img src="{%static 'img/logo.png'%}" class="img-fluid" width="50" height="50" class="d-block">
    </a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% for item in navbar %}
                {% if item.nombre == Titulo %}
                    <a class="nav-item nav-link active mt-2 ml-2" href="{% url item.url %}" style="font-size: 30px; align-self: flex-end;">{{item.nombre}}</a>
                {% else %}
                    <a class="nav-item nav-link mt-2 ml-2" href="{% url item.url %}" style="font-size: 30px; align-self: flex-end;">{{item.nombre}}</a>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{%static 'js/jquery-3.7.1.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{%static 'js/bootstrap.js'%}"></script>
</body>
</html>
