{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{{ Titulo }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert2.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark " style="background-color: black;">
            <a class="navbar-brand d-flex align-items-center mr-2" href="/index">
                <img src="{% static 'img/logo.png' %}" class="img-fluid" width="50" height="50" alt="Logo">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    {% for item in navbar %}
                        <li class="nav-item {% if item.nombre == Titulo %}active{% endif %}">
                            <a class="nav-link mt-2 ml-2" href="{% url item.url %}" style=" font-family:bona-nova-sc-bold ; font-size: 30px;">{{ item.nombre }}</a>
                        </li>
                    {% endfor %}
                </ul>
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'resultados' %}" id="buscar">
                <input class="form-control mr-sm-2 bg-transparent text-white btn-outline-light"  type="search" placeholder="Buscar..." aria-label="Buscar" name="buscar">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
<!-- Mostrar busqueda -->
{% if buscar %}
<div class="container">
    <h2 style="font-family:bona-nova-sc-bold; font-size: 75px;" class="p-5 text-center">Resultados de la busqueda</h2>
    <div class="row">
        {% for items in buscar %}
        <div data-aos="fade-up" class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{items.img.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{items.titulo}}</h5>
                    <p class="card-text">{{items.autor}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{items.link}}" class="btn btn-sm btn-outline-secondary">Ver</a>
                        </div>
                        <small class="text-muted">{{items.categoria}}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
    <h1> No hay resultados </h1>
{% endif %}
<!-- JavaScript -->
<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="{% static 'js/sweetalert2.js' %}"></script>
<script src="{% static 'js/inload.js' %}"></script>
<script src="{% static 'js/AOSinit.js' %}"></script>
</body>
</html>
